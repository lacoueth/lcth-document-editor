<nz-drawer [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }"
           [nzMaskClosable]="false"
           [nzWidth]="820"
           [nzZIndex]="1000"
           [nzVisible]="inputObject"
           [nzTitle]="title || 'Document'"
           (nzOnClose)="closeDrawer()">
  <lcth-document-editor-object-form *ngIf="documentFormModel && inputObject"
                                    [formObject]="documentFormModel"
                                    [object]="inputObject"
                                    (ngModelChange)="outputObject = $event"></lcth-document-editor-object-form>
  <div class="footer">
    <button type="button"
            (click)="closeDrawer()"
            class="ant-btn"
            style="margin-right: 8px;"><span>Annuler</span></button>
    <button type="button"
            [disabled]="!outputObject"
            (click)="saveObject()"
            class="ant-btn ant-btn-primary"><span>Enregistrer</span></button>
  </div>
</nz-drawer>
